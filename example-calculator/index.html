<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link href="index.css" rel="stylesheet">
</head>

<body>
  <div>
    <input id="calc-input">
    <hr />
    <div class="row">
      <div class="calc-pnl">
        <table id="calc-table">
          <tr>
            <td>C</td>
            <td>(</td>
            <td>)</td>
            <td>*</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>/</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>+</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>-</td>
          </tr>
          <tr>
            <td class="special-key">e</td>
            <td>0</td>
            <td class="special-key">.</td>
            <td>=</td>
          </tr>
        </table>
      </div>
      <div id="history" class="history-pnl">

      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
